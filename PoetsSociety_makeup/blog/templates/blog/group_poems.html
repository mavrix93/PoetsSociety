{% extends "blog/detail_base.html" %}

{% block detail %}
    <h1>{{ group_name }}</h1>
    {% for poem in poems %}
        <div class="poem">
            <div class="date">
                {{ poem.published_date }}
            </div>
            <h1><a href="{% url 'poem_detail' pk=poem.pk %}">{{ poem.title }}</a></h1>
            <i><p>{{ poem.text|linebreaksbr }}</p></i>
        </div>
    {% endfor %}


{%  endblock %}
