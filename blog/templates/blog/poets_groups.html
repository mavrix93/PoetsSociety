{% extends 'blog/base.html' %}

{% block content %}
     <h1>Groups:</h1>
    <ul>
    {% for group in poets_groups %}
        <div class="poem">
            <li><h3><a href="{% url 'group_poem_list' group_name=group.name %}">{{ group.name }}</a></h3></li>
        </div>
    {% endfor %}
    </ul>
{% endblock %}
