{% load staticfiles %}

<html>
    <head>
        <title>{{ group_name }}</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
<body>
    <ul class="topnav">
    <li><a class="active" href="{% url 'poem_list' %}">Home</a></li>
    <li><a class="active" href="{% url 'groups_list' %}">Groups</a></li>
    <li><a class="active" href="{% url 'my_poem_list' %}">My poems</a></li>
    <li><a class="active" href="{% url 'draft_poem_list' %}">My drafts</a></li>
    <li class="right"><a href="#about">About</a></li>
    </ul>

    <div class="page-header">
	{% if user.is_authenticated %}
	<a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-off"></span></a>
	<a href="{% url 'poem_new' %}" class="top-menu"><span class="glyphicon glyphicon-tree-deciduous"></span></a>

	<small><p class="top-menu">Hello {{ user.username }}</small></p>
        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
	{% endif %}
        <h1><a href="/">{{ group_name }}</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
